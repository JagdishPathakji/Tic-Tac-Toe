<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="complete">
            <div>
                <button style="margin-bottom: 60px;  margin-top: 20px;
                            padding: 10px 20px;
                            font-size: 1rem;
                            background-color: #3498db;
                            color: #fff;
                            border: none;
                            border-radius: 6px;
                            cursor: pointer;
                            transition: background-color 0.3s ease;">
                Player O</button>
                <div>
                    <img src="./img1.png" alt="img1" id="img1">
                </div>
            </div>
            <div id="main">
                <h1>Tic Tac Toe</h1>
                <p class="winning-msg" id="winning-msg"></p>
                <div class="board" id="board">
                    <div class="cell" id="0"></div>
                    <div class="cell" id="1"></div>
                    <div class="cell" id="2"></div>
                    <div class="cell" id="3"></div>
                    <div class="cell" id="4"></div>
                    <div class="cell" id="5"></div>
                    <div class="cell" id="6"></div>
                    <div class="cell" id="7"></div>
                    <div class="cell" id="8"></div>
                </div>
                <button type="submit" id="restart">Restart Game</button>
            </div>
            <div>
                <button style="margin-bottom: 60px;  margin-top: 20px;
                            padding: 10px 20px;
                            font-size: 1rem;
                            background-color: #3498db;
                            color: #fff;
                            border: none;
                            border-radius: 6px;
                            cursor: pointer;
                            transition: background-color 0.3s ease;">
                Player X</button>
                <div>
                    <img src="./img2.png" alt="img2" id="img2"> 
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
